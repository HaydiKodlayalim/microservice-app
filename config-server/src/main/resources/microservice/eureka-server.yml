server:
  port: 8500

spring:
  application:
    name: eureka-server
  zipkin:
    base-url: http://localhost:9411/

eureka:
  server:
    eviction-interval-timer-in-ms: 1000
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8500/eureka/